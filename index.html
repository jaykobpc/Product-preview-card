<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The challenge is to build out this Product view card component and get it looking as close to the design as possible."
    />
    <meta name="author" content="jaykob_w" />
    <meta name="theme-color" content="#f2ebe3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__imagebox">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" draggable="false" alt="Product Image" />
          </picture>
        </div>
        <div class="container__context">
          <span class="container__context__category">Perfume</span>
          <h3 class="container__context__title">
            Gabrielle Essence Eau De Parfum
          </h3>
          <p class="container__context__text">
            Preview Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL
          </p>
          <div class="container__context__textgroup">
            <h3 class="container__context__title--green">$149.99</h3>
            <span class="container__context__text--striked"
              ><s>$169.99</s></span
            >
          </div>
          <button class="container__context__cartbutton">
            <img
              src="./images/icon-cart.svg"
              alt="Cart Button"
              draggable="false"
            />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>

      <!-- attribution-->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
        Coded by 
        <a href="https://github.com/jaykobpc" target="_blank" rel="noopener noreferrer">jaykob_w</a>.
      </div>
    </main>
  </body>
</html>
